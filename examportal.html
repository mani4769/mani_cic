    <style>
        nav {
            background-color: #007bff;
            padding-right: 70%;
            margin-top: 1%;
            height: 9vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        nav ul li {
            display: flex;
            display: inline-block; 
            margin-right: 20px; 
            margin-top: 01px;

        nav ul li a {
            display: block;
            padding: 10px 15px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 25px; /* Adjust this value as needed */
            margin-left: -50px; /* Adjust this value as needed */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
